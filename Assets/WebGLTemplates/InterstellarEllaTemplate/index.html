<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | %UNITY_WEB_NAME%</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="%UNITY_WEBGL_LOADER_URL%"></script>
    <script>
	const originalConsoleLog = console.log;
	console.log = function (message) {
    	if (!message.includes("FMOD")) {
        	originalConsoleLog.apply(console, arguments);
    	}
	};

	const originalConsoleError = console.error;
	console.error = function (message) {
    	if (!message.includes("FMOD") && !message.includes("DSP")) {
        	originalConsoleError.apply(console, arguments);
    	}
	};
        var unityInstance = UnityLoader.instantiate("unityContainer", "%UNITY_WEBGL_BUILD_URL%", { onProgress: UnityProgress });
        window.devicePixelRatio = 1;
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="margin: 0"></div>
    </div>
  </body>
</html>
