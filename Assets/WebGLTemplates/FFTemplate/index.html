<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | InterstellarEllaKosmos</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body style="text-align: center">
    <canvas id="unityContainer"></canvas>
    <script src="Build/NewBuild.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unityContainer"), {
        dataUrl: "Build/NewBuild.data.unityweb",
        frameworkUrl: "Build/NewBuild.framework.js.unityweb",
        codeUrl: "Build/NewBuild.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "FabriqueFantastique",
        productName: "InterstellarEllaKosmos",
        productVersion: "0.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
